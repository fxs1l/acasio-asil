<html>
    <head>
        <title>Sample CSS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Navigation Bar -->
            <nav class="navbar">
                <a href="#" class="logo">MyWebPage</a>
                <ul class="nav-links">
                    <li><a href="#about"> About</a></li>
                    <li><a href="#projects"> Projects</a></li>
                    <li><a href="#contact"> Contact</a></li>
                </ul>
            </nav>
            <!-- Header Section -->
            <header class="header">
                <h1>Welcome to My Webpage</h1>
                <p class="tagline">Exploring HTML and CSS</p>
                <a href="#contact" class="cta-button"> Get in Touch</a>
            </header>
            <!-- Content Section -->
            <div class="content">
                <!-- About Me Section -->
                <div class="section" id="about">
                    <p>
                        This is a sample section where you can introduce
                        yourself or your topic.
                    </p>
                    <img
                        src="https://via.placeholder.com/150"
                        alt="Profile picture"
                        class="profile-img"
                    />
                </div>
                <!-- Skills Section with a List -->
                <div class="section skills">
                    <h2>Skills</h2>
                    <ul>
                        <li>HTML & CSS</li>
                        <li>JavaScript</li>
                        <li>React</li>
                        <li>Node.js</li>
                    </ul>
                </div>
                <!-- Footer -->
                <footer class="footer" id="contact">
                    <p>&copy; 2024 My Webpage</p>
                    <a href="#">Privacy Policy</a> |
                    <a href="#">Terms of Service</a>
                </footer>
            </div>
        </div>
    </body>
</html>
