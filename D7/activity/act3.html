<!DOCTYPE html>
<html>
    <head>
        <title>Activity 3: Shopping Cart</title>
        <link rel="stylesheet" href="act3.css" />
    </head>
    <body>
        <h1 id="heading">Shopping Cart</h1>
        <main>
            <div id="products-container">
                <h2>Products</h2>
                <div class="card">
                    <img
                        src="https://via.placeholder.com/150"
                        alt="Product 1"
                    />
                    <h2>Product 1</h2>
                    <p>
                        <b> $10</b>
                        <button value="10" id="product-1" class="btn">
                            Add to Cart
                        </button>
                    </p>
                </div>
                <div class="card">
                    <img
                        src="https://via.placeholder.com/150"
                        alt="Product 1"
                    />
                    <h2>Product 2</h2>

                        <b> $15 </b>
                        <button value="15" id="product-2" class="btn">
                            Add to Cart
                        </button>
                    </p>
                </div>
                <div class="card">
                    <img
                        src="https://via.placeholder.com/150"
                        alt="Product 1"
                    />
                    <h2>Product 3</h2>
                    <p>
                        <b> $20</b>
                        <button value="20" id="product-3" class="btn">
                            Add to Cart
                        </button>
                    </p>
                </div>
            </div>
            <div id="cart-container">
                <h2>Your Cart</h2>

                <div class="card">
                    <!-- <h3>Item</h3> -->
                    <table border="0">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- <tr>
                                <td>Product 1</td>

                            <tr>

                                <td>3</td>
                                <td>
                                    <button id="btn" class="btn btn-del">
                                        Click Me id="btn"
                                    </button>
                                </td>
                            </tr> -->

                    </table>

                    <p id="cart-total">Total: $0.00</p>
                    <button id="clear" class="btn">Checkout</button>
                </div>
            </div>
        </main>

        <script src="script3.js"></script>
