<!DOCTYPE html>
<html>
    <head>
        <title>Activity 1: Loan Calculator</title>
        <link rel="stylesheet" href="act1.css" />
    </head>
    <body>
        <h1 id="heading">Loan Calculator</h1>
        <form>
            <label for="amount">Loan Amount:</label>
            <br />
            <input required type="number" id="amount" />
            <br />
            <label for="interest">Interest Rate (%)</label>
            <br />
            <input required type="number" id="interest" />
            <br />
            <label for="years">Loan Term (years)</label>
            <br />
            <input required type="number" id="years" />
            <br />
            <input id="btn" type="submit" value="Calculate" />
        </form>
        <div id="result"></div>
        <script src="script1.js"></script>
    </body>
</html>
